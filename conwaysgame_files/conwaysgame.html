<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 { color : black;
            font-family: verdana;
            }
            p{font-family: verdana;}
        </style>
    </head>
    <body>
        <h1>Conway's Game Of Life</h1>
        <h2 style="font-family: verdana;">Rules</h2>
        <p>Each cell with one or no neighbors dies, as if by solitude.</p>
        <img src="cell dying 1.png" alt="Cell dying">
        <p>Each cell with four or more neighbors dies, as if by overpopulation.</p>
        <img src="cell dying 2.png" alt="Cell dying">
        <p>Each cell with two or three neighbors survives.</p>
        <img src="cell surviving.png" alt="Cell surviving">       
        <p>Each empty space with three neighbors will spawn a new cell.</p>
        <img src="cell spawning.png" alt="Cell spawning">
        <h2 style="font-family: verdana;">Websites</h2>        
    </body>
</html>
